<!DOCTYPE html>
<html style="min-width: 800px; font-size: 14px">
  <head>
    <meta charset="UTF-8">
    <script src="popup.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="min-width: 800px;">
    <div class="container p-2">
      <button class="m-3 row btn btn-primary" id="spica-ext__generate">
        Generate timestamp
      </button>
      <div class="mx-3 my-1"><div style="font-weight: bold;" id="spica-ext__timestamp"></div></div>
      <p class="mx-3 my-1 row">
        Timestamp gets copied automatically when popup is opened or generate
        button is pressed, but clicking on timestamp also copies it.
      </p>
      <b class="mx-3 my-1 row" id="spica-ext__tooltip"></b>
    </div>
  </body>
</html>
