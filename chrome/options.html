<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="options.js" defer></script>
    <title>Options</title>
  </head>
  <body>
    <div class="container">
      <form class="d-flex flex-column align-items-center">
        <div class="w-50 m-2">
          <h2>General settings</h2>
          <div class="form-group m-4">
            <label for="spica-ext__name"
              >Name</label>
            <div class="input-group">
              <input
                type="text"
                name=""
                id="spica-ext__name"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group m-4">
            <label for="spica-ext__emoji"
              >Emoji / prefix and suffix</label>
            <div class="input-group">
              <input
                type="text"
                name=""
                id="spica-ext__emoji"
                class="form-control"
              />
            </div>
            <small>Regex removed, accepts everything</small>
          </div>
          <div class="form-check m-4">
            <label class="form-check-label" for="spica-ext__12h"
              >Use 12 hour clock</label>
            <input
              type="checkbox"
              name=""
              id="spica-ext__12h"
              class="form-check-input"
            />
          </div>
          <div class="form-group m-4">
            <label class="form-check-label" for="spica-ext__date-style"
              >Date style</label>
            <select id="spica-ext__date-style" class="form-select">
              <option value="full">Full</option>
              <option value="long">Long</option>
              <option value="medium">Medium</option>
              <option value="short">Short</option>
            </select>
          </div>
          <div class="form-group m-4">
            <label class="form-check-label" for="spica-ext__time-style"
              >Time style</label>
            <select id="spica-ext__time-style" class="form-select">
              <option value="full">Full</option>
              <option value="long">Long</option>
              <option value="medium">Medium</option>
              <option value="short">Short</option>
            </select>
          </div>
        </div>
        <div class="form-group m-4 d-flex flex-column align-items-center">
          <button id="spica-ext__gen-preview" class="btn btn-secondary">Generate preview</button>
          <div id="spica-ext__preview-1" style="font-weight: bold;" class="m-2"></div>
          <div id="spica-ext__preview-2" style="font-weight: bold;" class="m-2"></div>
        </div>
        <div class="w-50 m-2">
          <h2>Content script settings</h2>
          <div class="form-check m-4">
            <label class="form-check-label" for="spica-ext__dob"
              >Add "Timestamp" button in DevOps</label>
            <input
              type="checkbox"
              name=""
              id="spica-ext__dob"
              class="form-check-input"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button id="spica-ext__save" class="btn btn-primary"><h2>Save all</h2></button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
